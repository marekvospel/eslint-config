name: lint
on: push

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
     - uses: actions/checkout@v3
     - uses: actions/setup-node@v3
       with:
         node-version: 18
         cache: pnpm
     - name: Enable corepack
       run: corepack enable
     - name: Install
       run: pnpm i
     - name: Lint
       run: eslint --ext .js,.ts .